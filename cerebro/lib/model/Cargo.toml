[package]
name = "cerebro-model"
version = "0.12.0"
authors = ["esteinig <eike.steinig@unimelb.edu.au>"]
description = "Cerebro: shared data models for separation of client and server"
documentation = "https://github.com/esteinig/cerebro"
homepage = "https://github.com/esteinig/cerebro"
repository = "https://github.com/esteinig/cerebro"
readme = "README.md"
keywords = ["meta-gp", "cerebro", "clinical", "pathogen", "metagenomics"]
categories = ["science"]
license = "GPL-3"
edition = "2021"
include = [
    "**/*.rs",
    "src/data/*",
    "Cargo.toml"
]


[lib]
name = "cerebro_model"

[dependencies]

cerebro-pipeline = { path = "../../stack/pipeline" }

anyhow = "1.0"
thiserror = "1.0"
itertools = "0.10.3"
env_logger = "0.9.0"
niffler = "2.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
chrono = { version = "0.4", features = ["serde"] }
csv = "1.2"
uuid = { version = "1.2.1", features = ["v4", "fast-rng", "macro-diagnostics", "serde"] }
reqwest = { version = "0.11.16", features = ["blocking", "json"] }
toml = "0.7.6"
clap = { version = "4.3.23", features = ["derive", "env", "unstable-styles", "wrap_help"] }
anstyle = "1.0.1"
rpassword = "7.2.0"
actix-web-httpauth = "0.8.0"
fancy-regex = "0.11.0"
actix-web = "4"
mongodb = "3.2.1"

bson = { version = "2.10", features = ["chrono-0_4"] }

[features]
default = []
local = []